<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select File</title>
</head>
<body>
    <h1>Select File to Label</h1>
    <ul>
        {% for file in excel_files %}
            <li><a href="{{ url_for('label', file_index=loop.index0) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
