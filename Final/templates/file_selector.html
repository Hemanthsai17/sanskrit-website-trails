<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Excel File</title>
</head>
<body>
    <h1>Select Excel File</h1>
    <form method="post" action="/select_file">
        <label for="selected_file">Choose a file:</label>
        <select name="selected_file" id="selected_file">
            {% for file in files %}
                <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="Select File">
    </form>
</body>
</html>
